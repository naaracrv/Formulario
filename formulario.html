<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Document</title>
</head>

<body>
    <div id="principal">
        <div>
            <h1 id="titulo">Cadastro de DEV's</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Estagio</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="Java">
                    <label for="tecnologia4">Java</label>
                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="PHP">
                    <label for="tecnologia5">PHP</label>
                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <br>
                    <input type="checkbox" name="tecnologia7" id="tecnologia7" value="C#">
                    <label for="tecnologia7">C#</label>
                    <input type="checkbox" name="tecnologia8" id="tecnologia8" value="C++">
                    <label for="tecnologia8">C++</label>
                    <input type="checkbox" name="tecnologia9" id="tecnologia9" value="Ruby">
                    <label for="tecnologia9">Ruby</label>
                    <input type="checkbox" name="tecnologia10" id="tecnologia10" value="Pascal">
                    <label for="tecnologia10">Pascal</label>
                    <input type="checkbox" name="tecnologia11" id="tecnologia11" value="React">
                    <label for="tecnologia11">React</label>
                    <input type="checkbox" name="tecnologia12" id="tecnologia12" value="React Native">
                    <label for="tecnologia12">React Native</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label>Conte um pouco da sua experiencia:</strong></label>
                <textarea name="experiencia" id="experiencia" row="6" style="width: 26em;"></textarea>
            </div>

            <button class="botao" type="submit">Concluido</button>
        </form>
    </div>
</body>

</html>
